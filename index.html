<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shannon's Cocktail Lounge</title>
  <meta name="author" content="Shannon Klingler">
        <meta name="description" content="A cocktail for your tastebuds with a side of code for your heart">
  <meta name="keywords" content="Cocktails,Code">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
          <li><a href="#about">About</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="row page-header">
      <h1>Shannon's Cocktail Lounge</h1>
      <h2>Cocktails with a side of Code.</h2>
    </div>
    <div class="row" id="about">
      <h3>About</h3>
      <img src="CocktailandaLaptop.jpg" alt="Sip and Code" />
      <p>Welcome to Shannon's Cocktail Lounge! We offer a variety of beverages for your tastebuds, along with our very own twist on "slurred" language.</p>
    </div>
    <div class="row" id="menu">
      <h3>Menu</h3>
    </div>
    <div class="row" id="contact">
      <h3>Contact</h3>
      <form action="https://formspree.io/s.klingler13@gmail.com" method="POST">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" name="name" class="form-control" placeholder="First and Last Name">
        </div>
        <div class="form-group">
          <label for="emailInput">Email Address</label>
          <input type="email" id="emailinput" name="_replyto" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="messageInput">Message</label>
          <textarea name="message" id="messageInput" cols="30" rows="10" class="form-control" placeholder="Message Text"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="Send">
        </div>
      </form>
    </div>
  <div class="row">
    <footer>&copy; Copyright MB13 2018</footer>
  </div>
  </div>
</body>
</html>
